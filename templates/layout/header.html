{% block header %}
<nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
    <div class="container-fluid ">
        <a class="navbar-brand " href="#">E-Commerce App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse me-auto" id="collapsibleNavbar">
            <ul class="navbar-nav">
                {% for c in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="/?category_id={{c.id}}">{{c.name}}</a>
                </li>
                {% endfor %}
            </ul>
            <form class="d-flex" action="/" method="get">
                <input class="form-control me-2" name="name" type="text" placeholder="Tim kiem">
                <button class="btn btn-primary" type="submit" >Search</button>
            </form>
        </div>
    </div>
</nav>
{% endblock %}
